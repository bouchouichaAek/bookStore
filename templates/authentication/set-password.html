{% extends '../base/base.html' %}
{% load static %}


{% block SetPassword %}

<!-- Start sign in -->
<div class="login sign-in reset-password my-5">
    <div class="container">
        <div class="sign-in-header">
            <h1 class="title">تعيين كلمة مرور جديدة!</h1>
        </div>
        <div class="form">
            <form action="" method="post">
                {% csrf_token %}
                <div class="box email">
                    <label for="email">{{form.new_password1.label}} :</label>
                    {{form.new_password1}}
                </div>
                <div class="box password mb-3">
                    <label for="password">{{form.new_password2.label}}:</label>
                    {{form.new_password2}}
                </div>
                <div class="mb-4">
                    {% for message in messages %}
                    <div class="alert alert-danger p-2" role="alert">
                        {{message}}
                    </div>
                    {% endfor %}
                </div>
                <div class="checkbox-submit d-flex justify-content-between align-items-start">
                    <div class="check">
                        <label for="checkbox"></label>
                        </div>
                        <input type="submit" value="تغيير كلمة المرور">
                </div>       
                </form>
        </div>
    </div>
</div>
<!-- End sign in -->



{% endblock SetPassword %}
